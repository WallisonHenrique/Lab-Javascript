<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Boolean</title>
</head>
<body>
	<script>
		// define true
		var developer = true;
		if (developer) {
			console.log("Sim");
		}
		// number avaliado true
		var number = 10;
		if (number) {
			console.log("Dez");
		}
		// string avaliado true
		var name = "Wallison";
		if (name) {
			console.log("Wallison");
		}
		// 0 false
		console.log(!!0);
		// string vazia false
		console.log(!!'');
		// objeto vazio true
		var pessoa = {};
		// array vazio true
		var pessoa = [];
		// null false
		console.log(!!null);
		// udnefined false
		console.log(!!undefined);

	</script>
</body>
</html>
