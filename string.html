<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>String</title>
</head>
<body>
	<script>
		var name = "Wallison";
		// exibi letra
		name.charAt(2);
		// exibi codigo letra
		name.charCodeAt(0);
		// exibi concatenado
		name.concat(" Henrique ");
		// armazena valor concatenado
		name = name.concat(" Henrique");
		// exibi posição
		name.indexOf("l");
		// troca valores string
		name.replace("Henrique","Pereira");
		// criar array apartir string
		var name = "Wallison;Henrique;Pereira;Silva";
		name.split(";");
		// exibi pedaço string
		// inicial 0, termina + 1
		name.substring(10,18);
		// remove espaço em branco
		name.trim();
	</script>
</body>
</html>
