<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Number</title>
</head>
<body>
	<script>
		var nota1 = 10;
		var nota2 = 10.2;
		// undefined
		console.log(nota1);
		console.log(nota2);
		// type number
		console.log(typeof nota1);
		console.log(typeof nota2);
		// 2 casas decimais
		console.log(nota1.toFixed(2));
		// exponencial
		console.log(nota1.toExponential(2));
	</script>
</body>
</html>
